<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSV Blog</title>
    </head>
<body>
        <div>
            <h1><a href="/">CSV Blog</a></h1>
            <br>
        </div>

        {% for post in posts %}
    <div>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>published: {{ post.published_date }}</p>
    </div>
        {% endfor %}

    </body>
</html>
