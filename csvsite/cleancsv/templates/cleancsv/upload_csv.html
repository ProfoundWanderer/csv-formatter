<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Favicon link: https://www.iconsdb.com/orange-icons/csv-icon.html -->
        <!-- Link or create CSV splitter -->
        <meta charset="UTF-8">
        <title>WhyMeCSV</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
    <div>
        <h1>Why me CSV!?</h1>
    </div>
    <div>
        {% if messages %}
           <script>
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
           </script>
        {% endif %}
    </div>
    <div class="form-group">
        <form action="{% url 'cleancsv:upload_csv' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" class="csv_button" name="csv_file">
        <input type="submit" class="csv_button" name="finished_file" value="Clean Me CSV">
        </form>
    </div>
    <div>
        <P><a href="https://github.com/ProfoundWanderer/csv-formatter">View project on Github!</a></P>
    </div>
    </body>
</html>
