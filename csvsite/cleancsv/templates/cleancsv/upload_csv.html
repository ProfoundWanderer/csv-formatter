{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Favicon link: https://www.iconsdb.com/orange-icons/csv-icon.html -->
        <!-- Link or create CSV splitter -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">        <!-- Latest compiled and minified JavaScript -->
        <link rel="stylesheet" href="{% static 'css/cleancsv.css' %}">
        <title>WhyMeCSV</title>
    </head>
    <body>
        <header class="clean">
            <h1><a href="/">Why me CSV!?</a></h1>
        </header>
        
        <div>
            {% if messages %}
            <script>
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            </script>
            {% endif %}
        </div>

        <div class="form-group">
            <form action="{% url 'cleancsv:upload_csv' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" class="csv_button" name="csv_file">
            <input type="submit" class="csv_button" name="finished_file" value="Clean Me CSV">
            </form>
        </div>

        <div>
            <P><a href="https://github.com/ProfoundWanderer/csv-formatter">View project on Github!</a></P>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
