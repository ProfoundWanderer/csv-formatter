<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WhyMeCSV</title>
    </head>
    <body>
    <div>
        <h1>Why me CSV!?</h1>
    </div>
    <div>
        {% if messages %}
           <script>
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
           </script>
        {% endif %}
    </div>
    <div class="form-group">
        <form action="{% url 'cleancsv:upload_csv' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file">
        <input type="submit" value="Clean Me CSV">
        </form>
    </div>
    </body>
</html>
